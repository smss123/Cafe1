
<ion-split-pane when="md">
<ion-menu [content]="content" side="right" style="direction: rtl" >
  <ion-header>
    <div class="header-background-image">
      <ion-thumbnail>
        <img src="assets/images/logo/login.png">
      </ion-thumbnail>
    <h2 item-title text-center>Tazzina</h2>
    </div>
  </ion-header>
  <!-- Menu Main List -->
  <ion-content side="right" style="direction: rtl" >
    <ion-list no-margin no-padding >
      <button menuClose ion-item item-title no-padding item-bcg main-menu *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon padding-left>
          <i class="icon {{p.icon}}"></i>
        </ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content main swipeBackEnabled="false"></ion-nav>
</ion-split-pane>
