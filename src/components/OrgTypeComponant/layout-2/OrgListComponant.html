<!--Theme Category 1 (Animals)-->
<ion-grid no-padding>
  <ion-row no-margin no-padding>
    <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 no-margin no-padding *ngFor="let group of data;let i = index;">
      <ion-card background-size no-margin  (click)="onEvent('OpenSubGellay', group, $event)"
      [ngStyle]="{'background-image': 'url(' + group.image + ')'}">
        <div gallery-title>
          <div class="colorwite">
          <h2 item-title>{{group.title}}</h2>
          <!-- <p item-subtitle>{{group.items.length}} image(s)</p> -->
          </div>
          <ion-icon (click)="onEvent('onFavorite', group, $event)">
            <i class="icon" [ngClass]="{'icon-heart': group.favorite, 'icon-heart-outline': !group.favorite}"></i>
          </ion-icon>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
