<!-- Themes Register + Image -->
<ion-grid>
  <ion-row wrap padding>
    <ion-col col-12 col-sm-12 col-md-12 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6>
      <!--Logo-->
      <div class="logo" style="width:30em">
        <ion-thumbnail>
        <img [src]="data.logo" >
        </ion-thumbnail>
      </div><!--End logo-->
      <!--Form-->
      <div class="form">
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for username-->
          
          <!---Input field username-->
          <ion-label floating>{{data.username}}</ion-label>
          <ion-input required type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
          
          <!---Input field password-->
          <ion-label floating>{{data.password}}</ion-label>
          <ion-input required type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for email-->
          
          <!---Input field email-->
          <ion-label floating>{{data.email}}</ion-label>
          <ion-input required type="email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" [(ngModel)]="email"></ion-input>
        </ion-item>
        <!-- <ion-item no-padding color="accent">
          Icon for country
          <ion-icon item-left>
            <i icon-small class="icon {{data.iconWeb}}"></i>
          </ion-icon> -->
          <!-- -Input field country-->
          <!-- <ion-label floating>{{data.country}}</ion-label>
          <ion-input required type="text" [(ngModel)]="country"></ion-input>
        </ion-item> -->
        
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.phone}}</ion-label>
          <ion-input required type="text" [(ngModel)]="phone"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.location}}</ion-label>
          <ion-input required type="text" [(ngModel)]="location"></ion-input>
        </ion-item>
        
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.website}}</ion-label>
          <ion-input required type="text" [(ngModel)]="website"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.facebook}}</ion-label>
          <ion-input required type="text" [(ngModel)]="facebook"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.instgram}}</ion-label>
          <ion-input required type="text" [(ngModel)]="instgram"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.snapchat}}</ion-label>
          <ion-input required type="text" [(ngModel)]="snapchat"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.twitter}}</ion-label>
          <ion-input required type="text" [(ngModel)]="twitter"></ion-input>
        </ion-item>
       
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.worktime}}</ion-label>
          <ion-input required type="text" [(ngModel)]="worktime"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.description}}</ion-label>
          <ion-input required type="text" [(ngModel)]="description"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.Image}}</ion-label>
          <ion-input required type="file" [(ngModel)]="Image"></ion-input>
        </ion-item>
        <ion-item no-padding color="accent" style="background-color: #ffffff;">
          <!--Icon for password-->
         
          <!---Input field password-->
          <ion-label floating>{{data.other}}</ion-label>
          <ion-input required type="text" [(ngModel)]="other"></ion-input>
        </ion-item>
        <!---Register button-->
        <button ion-button right clear button-clear (click)="onEvent('onRegister')">{{data.submit}}</button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
